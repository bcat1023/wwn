<!DOCTYPE html>
<html lang=en-US>

<head>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta charset=UTF-8>
    <meta name=description content="Welcome to WorldWideNetwork 2.0, Remade to fit todays standards">
    <meta name=keywords content="startpage, homepage, worldwidenetwork">
    <title>WorldWideNetwork</title>
    <link rel=stylesheet href=en-us/styles/2ea1bacf.app.css>
    <!--[if IE]>
        <script>
            window.location = "/alert/ie.html";
        </script>
    <![endif]-->
</head>

<body style="margin: 0px;">
    <div class="marginedbody">
        <div style="display:flex;">
            <div style="display: flex;flex-direction: column;justify-content: center;align-content: center;" class="topnav">
                <nav>
                    <ul>
                        <div class="logo"><img src="lang/images/mx5-logo.png" alt="WorldWideNetwork Logo"></div>
                    </ul>
                    <ul>
                        <div id="search-bar" style="margin-left: 5px;" class="search-bar clearfix engine-google"><a href="#" id="search-engine-btn"
                                class="search-engine-btn" sl-processed="1"><span id="search-engine-arrow"
                                    class="search-engine-arrow"></span></a>
                            <form id="search-form" target="_blank" action="https://www.google.com/search">
                                <div id="search-hidden-data" class="search-hidden-data"><input type="hidden" name="client"
                                        value="aff-maxthon-newtab"><input type="hidden" name="channel" value="t5"></div>
                                <input id="search-key" name="q" class="text search-key" tabindex="1" autofocus=""
                                    autocomplete="off"><input type="submit" class="button button-primary search-btn"
                                    value="Search">
                            </form>
                            <ul id="search-suggest-popup" class="popup search-suggest" style="display: none;"></ul>
                            <ul id="search-engine-popup" class="popup search-engine-popup" style="display: none;">
                                <li><a href="#" class="engine checked" data-value="google" sl-processed="1">Google</a></li>
                                <li><a href="#" class="engine" data-value="google-image" sl-processed="1">Google Images</a>
                                </li>
                                <li><a href="#" class="engine" data-value="bing" sl-processed="1">Bing</a></li>
                                <li><a href="#" class="engine" data-value="bing-image" sl-processed="1">Bing Images</a></li>
                                <li><a href="#" class="engine" data-value="yahoo" sl-processed="1">Yahoo</a></li>
                                <li><a href="#" class="engine" data-value="youtube" sl-processed="1">Youtube</a></li>
                            </ul>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
