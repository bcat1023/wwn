    <div id="player" class="video-player">
        <video style="height: 30px;" onplay="autoplay" id="video" preload="auto"
            src="https://live.powerhitz.com/officemix?aw_0_req.gdpr=true"
            poster=""
            class="video"></video>

        <div class="player-controls">
            <div class="video-progress">
                <div id="juisebar" style="width:100%;" class="video-progress-filled"></div>
            </div>

            <button id="ppbutton" class="play-button" title="Play">â–º</button>

            <input type="range" class="volume" min="0" max="1" step="0.01" value="1" />

            <div class="time">
                <span class="current">0:00</span>
            </div>
        </div>
    </div>
    <script>
        function pannel_chg(image) {
            document.getElementById("pannel_imgs").setAttribute('src', image);
        }
    </script>
    <script>
        function cs_change_music(music) {
            document.getElementById("video").setAttribute('src', music);
            document.getElementById("video").load();
            document.getElementById("video").play();
        }
    </script>
    <script>
        function start() {
            document.getElementById("video").load();
            document.getElementById("video").play();
        }

        function stop() {
            document.getElementById("video").pause();
        }
    </script>
